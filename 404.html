<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Subharambh Decorations</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 120" class="logo-img" style="height: 80px; width: auto;">
                    <defs>
                        <linearGradient id="royalGold" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
                        </linearGradient>
                        <filter id="shadow">
                            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
                        </filter>
                        <style>
                            @keyframes rotate {
                                0% { transform: rotate(0deg); }
                                100% { transform: rotate(360deg); }
                            }
                            @keyframes pulse-glow {
                                0%, 100% { opacity: 0.4; }
                                50% { opacity: 0.8; }
                            }
                            .spark-ring { animation: rotate 12s linear infinite; }
                            .fireworks { animation: pulse-glow 2s ease-in-out infinite; }
                        </style>
                    </defs>
                    
                    <!-- Background fireworks glow -->
                    <g class="fireworks" opacity="0.3">
                        <circle cx="25" cy="25" r="12" fill="#FFD700"/>
                        <circle cx="355" cy="25" r="12" fill="#FFD700"/>
                        <circle cx="25" cy="95" r="12" fill="#FFD700"/>
                        <circle cx="355" cy="95" r="12" fill="#FFD700"/>
                    </g>
                    
                    <!-- Elegant shield/crest background -->
                    <g filter="url(#shadow)">
                        <!-- Main shield shape -->
                        <path d="M 65 25 L 95 25 L 95 55 Q 80 70 65 75 Q 50 70 50 55 L 50 25 Q 57.5 15 65 15" 
                              fill="#1a3a7a" stroke="url(#royalGold)" stroke-width="2"/>
                        
                        <!-- Shield ornament - decorative top -->
                        <circle cx="65" cy="20" r="8" fill="url(#royalGold)"/>
                        <circle cx="65" cy="20" r="5" fill="#1a3a7a"/>
                        
                        <!-- Inner decorative elements -->
                        <g fill="url(#royalGold)">
                            <polygon points="65,35 60,45 70,45" opacity="0.9"/>
                            <circle cx="65" cy="55" r="4" opacity="0.8"/>
                        </g>
                    </g>
                    
                    <!-- Rotating decorative ring around shield -->
                    <circle cx="65" cy="50" r="32" fill="none" stroke="url(#royalGold)" stroke-width="1.5" 
                            stroke-dasharray="5,3" class="spark-ring" opacity="0.5"/>
                    
                    <!-- Corner firework stars (subtle) -->
                    <g class="fireworks" opacity="0.5">
                        <polygon points="20,20 22,25 27,25 23,28 25,33 20,30 15,33 17,28 13,25 18,25" fill="#FFD700"/>
                        <polygon points="350,20 352,25 357,25 353,28 355,33 350,30 345,33 347,28 343,25 348,25" fill="#FFD700"/>
                    </g>
                    
                    <!-- Company Name - Primary -->
                    <text x="120" y="45" font-family="Georgia, serif" font-size="32" font-weight="bold" 
                          fill="#1a3a7a" letter-spacing="2">
                        SUBHARAMBH
                    </text>
                    
                    <!-- Company Service - Secondary -->
                    <text x="120" y="68" font-family="Georgia, serif" font-size="14" font-weight="normal" 
                          fill="#B8860B" letter-spacing="1.5">
                        DECORATIONS
                    </text>
                    
                    <!-- Decorative bottom line -->
                    <line x1="120" y1="75" x2="360" y2="75" stroke="url(#royalGold)" stroke-width="2" opacity="0.6"/>
                </svg>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="content-section error-section">
        <div class="container">
            <h1>404 - Page Not Found</h1>
            <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
            <p>
                <a href="index.html" class="btn btn-primary">Go Back Home</a>
            </p>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Subharambh Decorations. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

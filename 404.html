<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Subharambh Decorations</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100" class="logo-img" style="height: 75px; width: auto;">
                    <defs>
                        <radialGradient id="goldGrad" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
                        </radialGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        <style>
                            @keyframes burst {
                                0% { r: 15px; opacity: 1; }
                                100% { r: 45px; opacity: 0; }
                            }
                            @keyframes spin {
                                0% { transform: rotate(0deg); }
                                100% { transform: rotate(360deg); }
                            }
                            @keyframes floatBurst {
                                0%, 100% { opacity: 0.3; }
                                50% { opacity: 1; }
                            }
                            .firework-burst { animation: burst 1.2s ease-out infinite; }
                            .logo-icon { animation: spin 8s linear infinite; }
                            .spark { animation: floatBurst 2s ease-in-out infinite; }
                        </style>
                    </defs>
                    
                    <!-- Fireworks effect bursts at corners -->
                    <g class="spark" opacity="0.5">
                        <circle cx="20" cy="20" r="3" fill="#D4AF37"/>
                        <circle cx="260" cy="20" r="3" fill="#D4AF37"/>
                        <circle cx="20" cy="80" r="3" fill="#D4AF37"/>
                        <circle cx="260" cy="80" r="3" fill="#D4AF37"/>
                    </g>
                    
                    <!-- Main Logo Icon - Bold Peacock/Sun inspired -->
                    <g class="logo-icon" transform="translate(50, 50)">
                        <!-- Main body circle -->
                        <circle cx="0" cy="0" r="28" fill="#1a3a7a" filter="url(#glow)"/>
                        
                        <!-- Decorative petals/rays - 8 pointed star design -->
                        <g fill="url(#goldGrad)">
                            <!-- Top -->
                            <polygon points="0,-28 -6,-15 6,-15" />
                            <!-- Top-right -->
                            <polygon points="20,-20 11,-9 14,-2" />
                            <!-- Right -->
                            <polygon points="28,0 15,-6 15,6" />
                            <!-- Bottom-right -->
                            <polygon points="20,20 14,2 11,9" />
                            <!-- Bottom -->
                            <polygon points="0,28 -6,15 6,15" />
                            <!-- Bottom-left -->
                            <polygon points="-20,20 -11,9 -14,2" />
                            <!-- Left -->
                            <polygon points="-28,0 -15,6 -15,-6" />
                            <!-- Top-left -->
                            <polygon points="-20,-20 -14,-2 -11,-9" />
                        </g>
                        
                        <!-- Center accent -->
                        <circle cx="0" cy="0" r="18" fill="#0d2550"/>
                        <circle cx="0" cy="0" r="12" fill="url(#goldGrad)"/>
                        <circle cx="0" cy="0" r="6" fill="#1a3a7a"/>
                    </g>
                    
                    <!-- Fireworks particle effect -->
                    <g class="spark" opacity="0.6">
                        <circle cx="50" cy="20" r="2" fill="#FFD700"/>
                        <circle cx="70" cy="10" r="2" fill="#D4AF37"/>
                        <circle cx="50" cy="80" r="2" fill="#FFD700"/>
                        <circle cx="70" cy="85" r="2" fill="#D4AF37"/>
                    </g>
                    
                    <!-- Company Name -->
                    <text x="160" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#1a3a7a" letter-spacing="1">
                        SUBHARAMBH
                    </text>
                </svg>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="content-section error-section">
        <div class="container">
            <h1>404 - Page Not Found</h1>
            <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
            <p>
                <a href="index.html" class="btn btn-primary">Go Back Home</a>
            </p>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Subharambh Decorations. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

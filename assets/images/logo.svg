<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 280">
  <defs>
    <!-- Gold gradient for royal feel -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9A227;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA8C2C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark gradient for depth -->
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3D3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Royal Circle Border -->
  <circle cx="120" cy="120" r="115" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
  <circle cx="120" cy="120" r="108" fill="none" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- Inner Circle for Elegance -->
  <circle cx="120" cy="120" r="100" fill="#FAFAF8" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Crown/Arch at top -->
  <path d="M 80 50 Q 80 30 100 25 Q 120 20 140 25 Q 160 30 160 50" fill="url(#goldGrad)" stroke="#1A1A1A" stroke-width="1.5"/>
  
  <!-- Crown peaks -->
  <polygon points="100,25 95,40 105,35" fill="url(#goldGrad)"/>
  <polygon points="120,20 115,35 125,35" fill="url(#goldGrad)"/>
  <polygon points="140,25 135,35 145,40" fill="url(#goldGrad)"/>
  
  <!-- Central Elegant Shield Shape -->
  <path d="M 85 65 L 85 100 Q 85 130 120 140 Q 155 130 155 100 L 155 65 Z" fill="#FAFAF8" stroke="url(#goldGrad)" stroke-width="2.5"/>
  
  <!-- Inner shield for depth -->
  <path d="M 92 72 L 92 98 Q 92 122 120 130 Q 148 122 148 98 L 148 72 Z" fill="#F5F5F0" stroke="#D4AF37" stroke-width="1"/>
  
  <!-- Decorative flourish on shield -->
  <circle cx="120" cy="95" r="8" fill="url(#goldGrad)"/>
  <circle cx="120" cy="95" r="5" fill="none" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- Left ornament -->
  <g fill="url(#goldGrad)">
    <circle cx="70" cy="100" r="4"/>
    <circle cx="65" cy="105" r="3"/>
    <circle cx="70" cy="110" r="4"/>
  </g>
  
  <!-- Right ornament -->
  <g fill="url(#goldGrad)">
    <circle cx="170" cy="100" r="4"/>
    <circle cx="175" cy="105" r="3"/>
    <circle cx="170" cy="110" r="4"/>
  </g>
  
  <!-- Elegant text: Subharambh -->
  <text x="120" y="195" font-family="Georgia, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1A1A1A" letter-spacing="2">
    Subharambh
  </text>
  
  <!-- Subtitle: Decorations -->
  <text x="120" y="220" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#D4AF37" letter-spacing="3">
    DECORATIONS
  </text>
  
  <!-- Bottom decorative line -->
  <line x1="60" y1="235" x2="180" y2="235" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Small ornamental dots -->
  <circle cx="120" cy="245" r="3" fill="url(#goldGrad)"/>
  <circle cx="100" cy="245" r="2" fill="#D4AF37"/>
  <circle cx="140" cy="245" r="2" fill="#D4AF37"/>
</svg>

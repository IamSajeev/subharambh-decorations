<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="180" height="80" rx="15" fill="url(#bgGrad)" stroke="#6B5437" stroke-width="1.5"/>
  
  <!-- Left Decoration Ball -->
  <circle cx="35" cy="35" r="12" fill="#C17A4F" opacity="0.8"/>
  <circle cx="35" cy="35" r="10" fill="#D4A574"/>
  
  <!-- Center Gift Box with Ribbon -->
  <rect x="80" y="25" width="40" height="40" rx="3" fill="#A67C52"/>
  <rect x="82" y="27" width="36" height="36" fill="#B89968"/>
  
  <!-- Ribbon on gift -->
  <rect x="95" y="25" width="10" height="40" fill="#C17A4F" opacity="0.9"/>
  <rect x="80" y="40" width="40" height="8" fill="#C17A4F" opacity="0.9"/>
  
  <!-- Ribbon bow -->
  <circle cx="95" cy="32" r="5" fill="#C17A4F"/>
  <circle cx="105" cy="32" r="5" fill="#C17A4F"/>
  <circle cx="100" cy="32" r="3" fill="#8B6F47"/>
  
  <!-- Right Decoration Ball -->
  <circle cx="165" cy="35" r="12" fill="#C17A4F" opacity="0.8"/>
  <circle cx="165" cy="35" r="10" fill="#D4A574"/>
  
  <!-- Bottom text: Subharambh -->
  <text x="100" y="82" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6B5437" letter-spacing="1">
    SUBHARAMBH
  </text>
  
  <!-- Small decorative dots -->
  <circle cx="25" cy="20" r="2" fill="#C17A4F" opacity="0.6"/>
  <circle cx="175" cy="20" r="2" fill="#C17A4F" opacity="0.6"/>
  <circle cx="25" cy="70" r="2" fill="#C17A4F" opacity="0.6"/>
  <circle cx="175" cy="70" r="2" fill="#C17A4F" opacity="0.6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 100">
  <defs>
    <linearGradient id="goldLinear" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean rectangle background with subtle gradient -->
  <rect x="5" y="5" width="210" height="90" rx="10" fill="#F5F5F0" stroke="#8B7355" stroke-width="1.5"/>
  
  <!-- Decorative left accent line -->
  <line x1="20" y1="20" x2="20" y2="80" stroke="url(#goldLinear)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Main Company Name -->
  <text x="50" y="50" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#2D2D2D" letter-spacing="0.5">
    SUBHARAMBH
  </text>
  
  <!-- Subtitle -->
  <text x="50" y="72" font-family="Georgia, serif" font-size="12" fill="#8B7355" letter-spacing="2">
    CELEBRATIONS
  </text>
  
  <!-- Decorative corner dots -->
  <circle cx="190" cy="18" r="2.5" fill="url(#goldLinear)"/>
  <circle cx="200" cy="18" r="2.5" fill="url(#goldLinear)"/>
  <circle cx="190" cy="82" r="2.5" fill="url(#goldLinear)"/>
  <circle cx="200" cy="82" r="2.5" fill="url(#goldLinear)"/>
</svg>

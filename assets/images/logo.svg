  <rect width="250" height="120" fill="#F9F7F4" rx="10"/>
  
  <!-- Gold accent line left -->
  <rect x="0" y="0" width="4" height="120" fill="#D4AF37" rx="10"/>
  
  <!-- Crown icon -->
  <g transform="translate(30, 25)">
    <path d="M5 25 L10 5 L15 15 L20 8 L25 18 L30 10 L35 20 L40 0 L45 25" 
          fill="none" stroke="#D4AF37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

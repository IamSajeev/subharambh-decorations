<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.95"/>
  
  <!-- Outer decorative circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#grad2)" stroke-width="3"/>
  
  <!-- Left Balloon -->
  <ellipse cx="60" cy="70" rx="12" ry="18" fill="#FF1493"/>
  <line x1="60" y1="88" x2="65" y2="140" stroke="#FF1493" stroke-width="1.5"/>
  
  <!-- Center Balloon (larger) -->
  <ellipse cx="100" cy="50" rx="15" ry="22" fill="#00D4FF"/>
  <line x1="100" y1="72" x2="100" y2="145" stroke="#00D4FF" stroke-width="1.5"/>
  
  <!-- Right Balloon -->
  <ellipse cx="140" cy="70" rx="12" ry="18" fill="#FFD700"/>
  <line x1="140" y1="88" x2="135" y2="140" stroke="#FFD700" stroke-width="1.5"/>
  
  <!-- Sparkles around balloons -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Top left sparkle -->
    <circle cx="45" cy="45" r="2"/>
    <line x1="45" y1="40" x2="45" y2="50" stroke="white" stroke-width="1"/>
    <line x1="40" y1="45" x2="50" y2="45" stroke="white" stroke-width="1"/>
    
    <!-- Top right sparkle -->
    <circle cx="155" cy="45" r="2"/>
    <line x1="155" y1="40" x2="155" y2="50" stroke="white" stroke-width="1"/>
    <line x1="150" y1="45" x2="160" y2="45" stroke="white" stroke-width="1"/>
    
    <!-- Bottom left sparkle -->
    <circle cx="50" cy="155" r="2"/>
    <line x1="50" y1="150" x2="50" y2="160" stroke="white" stroke-width="1"/>
    <line x1="45" y1="155" x2="55" y2="155" stroke="white" stroke-width="1"/>
    
    <!-- Bottom right sparkle -->
    <circle cx="150" cy="155" r="2"/>
    <line x1="150" y1="150" x2="150" y2="160" stroke="white" stroke-width="1"/>
    <line x1="145" y1="155" x2="155" y2="155" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Central decorative element (ribbon bow) -->
  <g>
    <!-- Left bow -->
    <path d="M 85 120 Q 75 125 75 135 Q 75 140 80 140 Q 85 140 85 135 Z" fill="#FF6B35"/>
    <!-- Right bow -->
    <path d="M 115 120 Q 125 125 125 135 Q 125 140 120 140 Q 115 140 115 135 Z" fill="#FF6B35"/>
    <!-- Center knot -->
    <circle cx="100" cy="130" r="6" fill="#7C3AED"/>
  </g>
  
  <!-- Text "Subharambh" in arc (optional, can be used if needed) -->
  <path id="arcPath" d="M 50,100 A 50,50 0 0,1 150,100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" letter-spacing="2">
    <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
      ✨ SUBHARAMBH ✨
    </textPath>
  </text>
  
  <!-- Celebration confetti pieces -->
  <g fill="white" opacity="0.8">
    <rect x="30" y="100" width="3" height="8" fill="#FF1493" transform="rotate(25 31 104)"/>
    <rect x="170" y="100" width="3" height="8" fill="#00D4FF" transform="rotate(-25 171 104)"/>
    <rect x="100" y="30" width="3" height="8" fill="#FFD700" transform="rotate(45 101 34)"/>
  </g>
</svg>

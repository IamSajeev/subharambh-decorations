    CELEBRATIONS & DECORATIONS
  </text>
  
  <!-- Decorative dots -->
  <circle cx="220" cy="20" r="3" fill="#D4AF37"/>
  <circle cx="230" cy="20" r="3" fill="#D4AF37"/>
  <circle cx="240" cy="20" r="3" fill="#D4AF37"/>
  <circle cx="220" cy="105" r="3" fill="#D4AF37"/>
  <circle cx="230" cy="105" r="3" fill="#D4AF37"/>
  <circle cx="240" cy="105" r="3" fill="#D4AF37"/>
</svg>
